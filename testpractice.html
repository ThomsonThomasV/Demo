<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Styles/testpractice.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Customer Feedback Survey</h1>
        <p id="description">We value your feedback! Please fill out this short survey to help us improve.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>

            <label for="dropdown">What is your favorite type of cuisine?</label>
            <select id="dropdown" name="cuisine">
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <option value="indian">Indian</option>
                <option value="japanese">Japanese</option>
            </select>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <label><input type="radio" name="referral" value="social-media" required> Social Media</label>
                <label><input type="radio" name="referral" value="friend" required> Friend</label>
                <label><input type="radio" name="referral" value="advertisement" required> Advertisement</label>
            </fieldset>

            <fieldset>
                <legend>What features do you like? (Select all that apply)</legend>
                <label><input type="checkbox" name="features" value="user-friendly"> User-Friendly Interface</label>
                <label><input type="checkbox" name="features" value="fast"> Fast Performance</label>
                <label><input type="checkbox" name="features" value="support"> Excellent Support</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Leave your comments here..."></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
